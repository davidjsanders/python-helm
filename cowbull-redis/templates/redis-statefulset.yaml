apiVersion: apps/v1beta1
kind: StatefulSet
metadata:
  name: redis-{{ template "cowbull.fullname" . }}
spec:
  replicas: {{ .Values.redis.replicas }}
#  serviceName: redis
  serviceName: redis-{{ template "cowbull.fullname" . }}-svc
  template:
    metadata:
      labels:
        app: redis
    spec:
      containers:
      - command: [bash, -c, . /redis-config/init.sh]
        image: dsanderscan/python_cowbull_redis:4.0.6
        name: redis
        ports:
        - containerPort: 6379
          name: redis
        volumeMounts:
        - mountPath: /redis-config
          name: config
        - mountPath: /redis-data
          name: data
      - command: [bash, -c, . /redis-config/sentinel.sh]
        image: dsanderscan/python_cowbull_redis:4.0.6
        name: sentinel
        volumeMounts:
        - mountPath: /redis-config
          name: config
      volumes:
      - configMap:
          defaultMode: 420
          name: redis-config-{{ template "cowbull.fullname" . }}
        name: config
      - emptyDir:
        name: data